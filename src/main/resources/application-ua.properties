# application deployment server host port
server.port=8067
# application name
spring.application.name=uvsoftgroupgeospatial
#your application servlet context path
server.context-path=/uvsoftgroupgeospatial
#your development environment hostname
server.address=localhost
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto =update
#spring.jpa.hibernate.validationQuery=SELECT 1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/uvsoftgroupgeospatial
# your development environment database username
spring.datasource.username=postgres
# your development environment database password
spring.datasource.password=xxxxxxxxxxxxx 
spring.datasource.initialize=true

spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect